<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鼠标点击获取经纬度 - MapOrbis</title>
  <link rel="stylesheet" href="./example/css/orbisstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="./example/js/demo-common.js"></script>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 控制面板定位 */
    .orbis-control-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      z-index: 1000;
    }

    /* 状态值样式 */
    .orbis-info-value {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 3px;
      word-break: break-all;
    }

    /* 自动更新标识 */
    .auto-update-badge {
      font-size: 10px;
      background-color: var(--orbis-green);
      color: white;
      padding: 1px 4px;
      border-radius: 3px;
      margin-left: 5px;
    }

    /* 控制按钮组 */
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 15px;
    }

    /* 中心点控制按钮组 */
    .center-control-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin: 10px 0;
    }

    /* 高度控制按钮组 */
    .height-control-buttons {
      display: grid;
      /* grid-template-columns: repeat(3, 1fr); */
      gap: 8px;
      margin: 10px 0 15px 0;
    }

    .control-button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: var(--orbis-blue);
      color: white;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background-color 0.2s;
    }

    .control-button:hover {
      background-color: var(--orbis-blue-dark);
    }

    .control-button.copy {
      background-color: var(--orbis-gray-600);
    }

    .control-button.copy:hover {
      background-color: var(--orbis-gray-700);
    }

    /* 不同颜色的按钮 */
    .control-button.beijing {
      background-color: #1890ff;
    }

    .control-button.beijing:hover {
      background-color: #096dd9;
    }

    .control-button.shanghai {
      background-color: #52c41a;
    }

    .control-button.shanghai:hover {
      background-color: #389e0d;
    }

    .control-button.guangzhou {
      background-color: #fa8c16;
    }

    .control-button.guangzhou:hover {
      background-color: #d46b08;
    }

    .control-button.shenzhen {
      background-color: #f5222d;
    }

    .control-button.shenzhen:hover {
      background-color: #cf1322;
    }

    .control-button.reset {
      background-color: var(--orbis-purple);
    }

    .control-button.reset:hover {
      background-color: var(--orbis-purple-dark);
    }

    .control-button.low {
      background-color: #13c2c2;
    }

    .control-button.low:hover {
      background-color: #08979c;
    }

    .control-button.medium {
      background-color: #722ed1;
    }

    .control-button.medium:hover {
      background-color: #531dab;
    }

    .control-button.high {
      background-color: #eb2f96;
    }

    .control-button.high:hover {
      background-color: #c41d7f;
    }

    /* 控制面板分割线 */
    .control-divider {
      height: 1px;
      background-color: var(--orbis-gray-300);
      margin: 15px 0;
      width: 100%;
    }

    /* 控制面板标题样式 */
    .control-section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--orbis-gray-700);
    }

    .control-section-title i {
      color: var(--orbis-blue);
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .orbis-control-panel {
        width: calc(100% - 40px);
        right: 20px;
        left: 20px;
      }

      .control-buttons,
      .center-control-buttons,
      .height-control-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="orbis-body">
  <div id="map"></div>

  <div class="orbis-control-panel">
    <div class="orbis-panel orbis-shadow-lg">
      <div class="orbis-panel-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; font-size: 15px; font-weight: 600;">
          <i class="fas fa-map" style="color: var(--orbis-blue)"></i>
          地图状态监控
          <span class="auto-update-badge">自动更新</span>
        </h3>
        <button class="orbis-toggle" id="themeToggle" title="切换暗黑模式">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="orbis-panel-body">
        <div class="orbis-info-grid">
          <div class="orbis-info-item">
            <span class="orbis-info-label">鼠标点击位置 (lon, lat)</span>
            <span class="orbis-info-value" id="centerValue">116.4, 39.9</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.171.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as maporbis from "./src/index.ts";
    let map;
    let updateInterval = null;
    let isAutoUpdating = true;
    createMap();

    function createMap() {
      showLoading("正在创建地图...");

      // Initialize Map
      map = new maporbis.Map("map", {
        state: {
          center: [116.4, 39.9, 2000], // Beijing, [lon, lat, height]
        },
        source: {
          minLevel: 2,
          maxLevel: 19,
          baseLayers: [
            new maporbis.WMTSTileLayer("esri_imagery", {
              source: new maporbis.TileSource({
                url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                projectionID: "3857",
              }),
              projection: maporbis.ProjectionFactory.create("3857"),
              opacity: 1.0,
              visible: true,
              altitude: 1,
            }),
          ],
        },
        renderer: {
          stats: true,
          antialias: true,
          skybox: {
            hdr: "/example/public/image/hdr/kloofendal_48d_partly_cloudy_puresky_2k.hdr",
            hdrExposure: 1,
            defaultColor: "#B9D4FE",
          },
          minDistance: 20,
          maxDistance: 80000,
          defaultGround: {
            enabled: false,
            visible: true,
            color: "#ff0000",
            opacity: 1,
          },
        },
        camera: {
          pitch: 75,
          bearing: 0,
        },
      });

      map.on("load", () => {
        hideLoading();
        document.getElementById("statusIndicator").className = "orbis-indicator orbis-indicator-active";
        document.getElementById("statusText").textContent = "地图运行中";
        notify("地图创建成功", "success");
        console.log("Map loaded event fired");

        // 开始自动更新状态
        startAutoUpdate();
      });
    }

    // 获取地图状态并更新DOM
    function updateMapState(e) {
      if (!map) return;

      try {
        const center = e.coordinate;
           document.getElementById("centerValue").textContent =
          `${center[0].toFixed(4)}, ${center[1].toFixed(4)}`;

      } catch (error) {
        console.error("更新地图状态失败:", error);
      }
    }
    map.on('click', (e) => {
      console.log('click', e);
       // 立即更新一次
      updateMapState(e);
    });
  </script>
</body>

</html>
