<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapOrbis TileLayer Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        width: 100vw;
        height: 100vh;
        background-color: #000;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h3>TileLayer Demo</h3>
      <p>Loading OpenStreetMap tiles...</p>
    </div>
    <div id="map"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.171.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
     import * as maporbis from "./dist/index.js";
      // Initialize Map
      const map = new maporbis.Map("map", {
        state: {
          center: [116.4, 39.9, 2000], // Beijing, [lon, lat, height]
        },
        source: {
          minLevel: 2,
          maxLevel: 19,
          baseLayers: [
            new maporbis.WMTSTileLayer("esri_imagery", {
              source: new maporbis.TileSource({
                url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                projectionID: "3857",
              }),
              projection: maporbis.ProjectionFactory.create("3857"),
              opacity: 1.0,
              visible: true,
              altitude: 1,
            }),
          ],
        },
        renderer: {
          stats: true,
          antialias: true,
          skybox: {
            hdr: "/example/public/image/hdr/kloofendal_48d_partly_cloudy_puresky_2k.hdr",
            hdrExposure: 1,
            defaultColor: "#B9D4FE", // 默认天空颜色
          },
          minDistance: 20,
          maxDistance: 80000,
          defaultGround: {
            enabled: false,
            visible: true,
            color: "#ff0000",
            opacity: 1,
          },
        },
        camera: {
          pitch: 75,
          bearing: 0,
        },
      });

      console.log("Map initialized:", map);

      map.on("loaded", () => {
        console.log("Map loaded event fired");
        document.querySelector("#info p").innerText =
          "Map loaded. Pan/Zoom to explore.";
      });
    </script>
  </body>
</html>
