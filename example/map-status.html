<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>获取地图状态 - MapOrbis</title>
  <link rel="stylesheet" href="./example/css/orbisstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="./example/js/demo-common.js"></script>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 控制面板定位 */
    .orbis-control-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      z-index: 1000;
    }

    /* 状态值样式 */
    .orbis-info-value {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 3px;
      word-break: break-all;
    }

    /* 自动更新标识 */
    .auto-update-badge {
      font-size: 10px;
      background-color: var(--orbis-green);
      color: white;
      padding: 1px 4px;
      border-radius: 3px;
      margin-left: 5px;
    }

    /* 控制按钮组 */
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 15px;
    }

    .control-button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: var(--orbis-blue);
      color: white;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background-color 0.2s;
    }

    .control-button:hover {
      background-color: var(--orbis-blue-dark);
    }

    .control-button.copy {
      background-color: var(--orbis-gray-600);
    }

    .control-button.copy:hover {
      background-color: var(--orbis-gray-700);
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .orbis-control-panel {
        width: calc(100% - 40px);
        right: 20px;
        left: 20px;
      }
      
      .control-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="orbis-body">
  <div id="map"></div>

  <div class="orbis-control-panel">
    <div class="orbis-panel orbis-shadow-lg">
      <div class="orbis-panel-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0; font-size: 15px; font-weight: 600;">
          <i class="fas fa-map" style="color: var(--orbis-blue)"></i>
          地图状态监控
          <span class="auto-update-badge">自动更新</span>
        </h3>
        <button class="orbis-toggle" id="themeToggle" title="切换暗黑模式">
          <i class="fas fa-moon"></i>
        </button>
      </div>

      <div class="orbis-panel-body">
        <div class="orbis-info-grid">
          <div class="orbis-info-item">
            <span class="orbis-info-label">中心点 (lon, lat, height)</span>
            <span class="orbis-info-value" id="centerValue">116.4, 39.9, 2000</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">相机高度 (m)</span>
            <span class="orbis-info-value" id="distanceValue">10000</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">最大高度 (m)</span>
            <span class="orbis-info-value" id="maxDistanceValue">80000</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">最小高度 (m)</span>
            <span class="orbis-info-value" id="minDistanceValue">20</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">俯仰角 Pitch</span>
            <span class="orbis-info-value" id="pitchValue">75°</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">方位角 Bearing</span>
            <span class="orbis-info-value" id="bearingValue">0°</span>
          </div>
          <div class="orbis-info-item">
            <span class="orbis-info-label">投影类型</span>
            <span class="orbis-info-value" id="projectionValue">EPSG:3857</span>
          </div>
        </div>

        <div class="control-buttons">
          <button class="control-button" id="copyStateBtn">
            <i class="fas fa-copy"></i>
            复制状态
          </button>
          <button class="control-button copy" id="refreshStateBtn">
            <i class="fas fa-sync-alt"></i>
            手动刷新
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.171.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as maporbis from "./src/index.ts";
    let map;
    let updateInterval = null;
    let isAutoUpdating = true;

    createMap();

    function createMap() {
      showLoading("正在创建地图...");

      // Initialize Map
      map = new maporbis.Map("map", {
        state: {
          center: [116.4, 39.9, 2000], // Beijing, [lon, lat, height]
        },
        source: {
          minLevel: 2,
          maxLevel: 19,
          baseLayers: [
            new maporbis.WMTSTileLayer("esri_imagery", {
              source: new maporbis.TileSource({
                url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
                projectionID: "3857",
              }),
              projection: maporbis.ProjectionFactory.create("3857"),
              opacity: 1.0,
              visible: true,
              altitude: 1,
            }),
          ],
        },
        renderer: {
          stats: true,
          antialias: true,
          skybox: {
            hdr: "/example/public/image/hdr/kloofendal_48d_partly_cloudy_puresky_2k.hdr",
            hdrExposure: 1,
            defaultColor: "#B9D4FE",
          },
          minDistance: 20,
          maxDistance: 80000,
          defaultGround: {
            enabled: false,
            visible: true,
            color: "#ff0000",
            opacity: 1,
          },
        },
        camera: {
          pitch: 75,
          bearing: 0,
        },
      });

      map.on("load", () => {
        hideLoading();
        document.getElementById("statusIndicator").className = "orbis-indicator orbis-indicator-active";
        document.getElementById("statusText").textContent = "地图运行中";
        notify("地图创建成功", "success");
        console.log("Map loaded event fired");
        
        // 开始自动更新状态
        startAutoUpdate();
      });
    }

    // 获取地图状态并更新DOM
    function updateMapState() {
      if (!map) return;
      
      try {
        // 获取中心点
        const center = map.getCenter();
        document.getElementById("centerValue").textContent = 
          `${center[0].toFixed(4)}, ${center[1].toFixed(4)}, ${center[2].toFixed(0)}`;
        
        // 获取相机距离/高度
        const distance = map._getCameraDistance();
        document.getElementById("distanceValue").textContent = distance.toFixed(0);
        
        // 获取最大最小距离
        const maxDistance = map.getMaxDistance();
        const minDistance = map.getMinDistance();
        document.getElementById("maxDistanceValue").textContent = maxDistance.toFixed(0);
        document.getElementById("minDistanceValue").textContent = minDistance.toFixed(0);
        
        // 获取俯仰角
        const pitch = map.getPitch();
        document.getElementById("pitchValue").textContent = `${pitch.toFixed(1)}°`;
        
        // 获取方位角
        const bearing = map.getBearing();
        document.getElementById("bearingValue").textContent = `${bearing.toFixed(1)}°`;
        
        // 获取投影类型
        const projection = map.getProjection();
        document.getElementById("projectionValue").textContent = 
          projection ? projection.getID() : "未知";
          
      } catch (error) {
        console.error("更新地图状态失败:", error);
      }
    }

    // 开始自动更新状态
    function startAutoUpdate() {
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      
      // 立即更新一次
      updateMapState();
      
      // 设置定时器，每秒更新一次
      updateInterval = setInterval(updateMapState, 1000);
    }

    // 停止自动更新
    function stopAutoUpdate() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    // 复制地图状态到剪贴板
    function copyStateToClipboard() {
      if (!map) return;
      
      const state = {
        center: map.getCenter(),
        pitch: map.getPitch(),
        bearing: map.getBearing(),
        distance: map._getCameraDistance(),
        minDistance: map.getMinDistance(),
        maxDistance: map.getMaxDistance(),
        projection: map.getProjection()?.getID(),
        timestamp: new Date().toISOString()
      };
      
      const stateText = JSON.stringify(state, null, 2);
      
      navigator.clipboard.writeText(stateText)
        .then(() => {
          notify("地图状态已复制到剪贴板", "success");
        })
        .catch(err => {
          console.error("复制失败:", err);
          notify("复制失败: " + err.message, "error");
        });
    }

    // 添加事件监听器
    document.getElementById("refreshStateBtn").addEventListener("click", () => {
      if (map) {
        updateMapState();
        notify("状态已手动刷新", "info");
      } else {
        notify("地图未创建", "warning");
      }
    });

    document.getElementById("copyStateBtn").addEventListener("click", copyStateToClipboard);

    // 页面卸载时清理
    window.addEventListener("beforeunload", () => {
      stopAutoUpdate();
    });

    map.on('viewchange', (e) => {
      console.log('View changed:', e);
      updateMapState();
    });
  </script>
</body>

</html>
